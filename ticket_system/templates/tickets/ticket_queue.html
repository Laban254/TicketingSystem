{% extends "base.html" %}

{% block content %}
<div class="container my-4 p-4 border rounded bg-light">
    <div class="row justify-content-center mb-4">
        <div class="col-auto">
            <h2 class="display-6">Ticket Queue</h2>
        </div>
    </div>
<div class="card mt-5 shadow-lg rounded-lg overflow-hidden">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-striped" style="color:#333; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Ticket ID</th>
                        <th scope="col">Ticket Title</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Severity</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets %}
                    <tr onclick="location.href='{% url 'ticket-details' ticket.ticket_id %}'" style="cursor:pointer;">
                        <td><a href="{% url 'ticket-details' ticket.ticket_id %}" style="color:#007bff;">{{ ticket.ticket_id }}</a></td>
                        <td>{{ ticket.ticket_title }}</td>
                        <td>{{ ticket.customer }}</td>
                        <td>{{ ticket.severity }}</td>
                        <td>
                            <a href="{% url 'assign-ticket' ticket.ticket_id %}" class="btn btn-sm btn-outline-primary">Assign to Engineer</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
